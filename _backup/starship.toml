# ~/.config/starship.toml

command_timeout = 1000

# Use custom format
add_newline = false

[aws]
symbol = "⛅ "

[directory]
truncation_length = 5

[direnv]
disabled = true

[terraform]
format = "[👷 $version]($style) "

[time]
disabled = false
format = '🕙 [\[$time\]]($style) '

[kubernetes]
disabled = false
symbol = '☸️ '

[nodejs]
disabled = true

[php]
disabled = true

[docker_context]
disabled = true
